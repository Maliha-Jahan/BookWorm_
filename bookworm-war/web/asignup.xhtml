<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="UserId:" for="userId" />
                    <h:inputText id="userId" value="#{signupController.profile.userId}" title="UserId" required="true" requiredMessage="The UserId field is required."/>
                    <h:outputLabel value="FirstName:" for="firstName" />
                    <h:inputText id="firstName" value="#{signupController.profile.firstName}" title="FirstName" />
                    <h:outputLabel value="LastName:" for="lastName" />
                    <h:inputText id="lastName" value="#{signupController.profile.lastName}" title="LastName" />
                    <h:outputLabel value="Age:" for="age" />
                    <h:inputText id="age" value="#{signupController.profile.age}" title="Age" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{signupController.profile.email}" title="Email" />
                    <h:outputLabel value="Gender:" for="gender" />
                    <h:inputText id="gender" value="#{signupController.profile.gender}" title="Gender" />
                    <h:outputLabel value="Login:" for="login" />
                    <h:selectOneMenu id="login" value="#{signupController.profile.login}" title="Login" required="true" requiredMessage="The Login field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
